    <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - MentorMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-4 text-primary">Admin Portal</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required value="admin@mentormatch.com">
            </div>
            <div class="mb-3">
                <label>Mật khẩu</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
    </div>

    <script src="admin.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Gọi API Login
            const res = await fetch('http://localhost:3000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (res.ok) {
                if (data.user.role !== 'admin') {
                    alert("Tài khoản này không có quyền Admin!");
                    return;
                }
                localStorage.setItem('adminToken', data.token); 
                window.location.href = 'dashboard.html'; 
            } else {
                alert(data.message || "Đăng nhập thất bại");
            }
        });
    </script>
</body>
</html>
