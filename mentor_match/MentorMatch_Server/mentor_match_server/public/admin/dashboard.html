<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Duyệt Gia Sư - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary px-4">
        <span class="navbar-brand mb-0 h1">MentorMatch Admin</span>
        <div>
            <a href="dashboard.html" class="text-white me-3 fw-bold text-decoration-underline">Duyệt Gia Sư</a>
            <a href="chat.html" class="text-white me-3">Hỗ trợ Chat</a>
            <button onclick="logout()" class="btn btn-sm btn-light text-primary">Đăng xuất</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Danh sách Gia sư chờ duyệt</h2>
        <table class="table table-bordered table-hover mt-3 bg-white shadow-sm">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Tên Gia sư</th>
                    <th>Email</th>
                    <th>Giá/Giờ</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="tutorTableBody">
                </tbody>
        </table>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết Gia sư</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-success" onclick="approveTutor()">✅ Duyệt Ngay</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
    <script>
        checkAuth();
        let currentTutorId = null;
        const detailModal = new bootstrap.Modal(document.getElementById('detailModal'));
        async function loadPendingTutors() {
            const tutors = await fetchAPI('/admin/tutors/pending');
            const tbody = document.getElementById('tutorTableBody');
            tbody.innerHTML = '';

            if (!tutors || tutors.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">Không có gia sư nào chờ duyệt.</td></tr>';
                return;
            }

            tutors.forEach(t => {
                const row = `
                    <tr>
                        <td>${t.user_id}</td>
                        <td>${t.full_name}</td>
                        <td>${t.email}</td>
                        <td>${parseInt(t.price_per_hour).toLocaleString()} đ</td>
                        <td>
                            <button class="btn btn-sm btn-info text-white" onclick="viewDetail(${t.user_id})">Xem & Duyệt</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        async function viewDetail(id) {
            currentTutorId = id;
            const data = await fetchAPI(`/admin/tutors/${id}`);
            
            let certHtml = '';
            if (data.certificates && data.certificates.length > 0) {
                data.certificates.forEach(c => {
                    certHtml += `
                        <div class="mb-3 border p-2">
                            <strong>${c.title}</strong><br>
                            <img src="${c.image_url}" class="img-fluid mt-2" style="max-height: 200px;">
                        </div>
                    `;
                });
            } else {
                certHtml = '<p class="text-muted">Chưa upload bằng cấp.</p>';
            }

            document.getElementById('modalContent').innerHTML = `
                <p><strong>Họ tên:</strong> ${data.full_name}</p>
                <p><strong>Bio:</strong> ${data.bio}</p>
                <p><strong>Giá tiền:</strong> ${parseInt(data.price_per_hour).toLocaleString()} VND</p>
                <hr>
                <h5>Bằng cấp / Chứng chỉ:</h5>
                ${certHtml}
            `;
            
            detailModal.show();
        }

        async function approveTutor() {
            if (!confirm("Bạn chắc chắn muốn duyệt gia sư này?")) return;

            const res = await fetchAPI(`/admin/tutors/${currentTutorId}/verify`, 'PUT', { isVerified: true });
            if (res) {
                alert("Đã duyệt thành công!");
                detailModal.hide();
                loadPendingTutors();
            }
        }
        loadPendingTutors();
    </script>
</body>
</html>
